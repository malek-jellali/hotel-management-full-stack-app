#file: noinspection SpringBootApplicationYaml
server:
  port: 9129

spring:
  datasource:
    username: admin
    password: admin
    url: jdbc:mysql://localhost:3306/hotel-management
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      format_sql: true
  servlet:
    multipart:
    max-file-size: 5MB
    max-request-size: 5MB
    file-size-threshold: 2KB
